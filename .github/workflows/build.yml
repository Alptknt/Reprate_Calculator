name: Build Release

on:
  workflow_dispatch:    # allows manual triggering
  push:
    tags:
      - 'v*'           # optional: trigger on version tags like v1.0.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        python: [3.11]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}

    - name: Upgrade pip and install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow

    - name: Prepare assets
      run: |
        mkdir -p assets
        cp Lumos_Logo_32x32.png Lumos_Logo_32x32.ico Lumos_Laser_Logo_1024x236.png Osc_Diagram.png Screenshot.png assets/
      shell: bash

    - name: Build with PyInstaller
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          pyinstaller main.py \
            --onefile \
            --windowed \
            --icon=Lumos_Logo_32x32.ico \
            --add-data "assets/Lumos_Logo_32x32.png;assets" \
            --add-data "assets/Lumos_Laser_Logo_1024x236.png;assets" \
            --add-data "assets/Osc_Diagram.png;assets" \
            --add-data "assets/Screenshot.png;assets"
        else
          pyinstaller main.py \
            --onefile \
            --windowed \
            --icon=Lumos_Logo_32x32.icns \
            --add-data "assets/Lumos_Logo_32x32.png:assets" \
            --add-data "assets/Lumos_Laser_Logo_1024x236.png:assets" \
            --add-data "assets/Osc_Diagram.png:assets" \
            --add-data "assets/Screenshot.png:assets"
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-build
        path: |
          dist/*.exe
          dist/*.app
