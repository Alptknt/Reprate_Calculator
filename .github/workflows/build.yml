name: Build App

on:
  push:
    tags:
      - 'v*'   # Only run on version tags like v1.0, v1.1, etc.

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows EXE
        run: |
          pyinstaller --onefile --noconsole --add-data "Lumos_Laser_Logo_1024x236.png;." --add-data "Lumos_Logo_32x32.png;." --add-data "Osc_Diagram.png;." main.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v3
        with:
          name: Windows-Build
          path: dist/*.exe

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS App
        run: |
          pyinstaller --onefile --noconsole --add-data "Lumos_Laser_Logo_1024x236.png:." --add-data "Lumos_Logo_32x32.png:." --add-data "Osc_Diagram.png:." main.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: MacOS-Build
          path: dist/*
