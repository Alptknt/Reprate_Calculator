name: Build and Release App

on:
  push:
    tags:
      - 'v*'   # Trigger only on version tags like v1.0, v1.0.1, etc.

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows EXE
        run: |
          pyinstaller --onefile --noconsole ^
            --add-data "Lumos_Laser_Logo_1024x236.png;." ^
            --add-data "Lumos_Logo_32x32.png;." ^
            --add-data "Osc_Diagram.png;." ^
            main.py

      - name: Upload Windows EXE to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS App
        run: |
          pyinstaller --onefile --noconsole \
            --add-data "Lumos_Laser_Logo_1024x236.png:." \
            --add-data "Lumos_Logo_32x32.png:." \
            --add-data "Osc_Diagram.png:." \
            --icon Lumos_Logo_32x32.icns \
            main.py

      - name: Upload macOS App to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
